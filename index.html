<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-apparel-coming-soon-master</title>
    <!-- link-css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- start-Base-apparel-coming-soon-master -->
    <header>
        <div class="container">
          <div class="apparel">
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="apparel_content">
            <div class="apparel_info">
              <div class="info">
                <h1><span>We're</span><br> coming<br>soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
              </div>
              <div class="input">
              
                <input type="email" name="email" id="email" placeholder=" Email Address ">
                <button onclick="submit()"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                <img src="images/icon-error.svg" alt="icon-error" class="error" class="error">
                <span id="message"></span>
                
              </div>
            </div>
            
            <div class="apparel_img">
              <picture>
                <source srcset="images/hero-desktop.jpg" media="(width:700px)">
                <img src="images/hero-mobile.jpg" alt="hero-mobile">
              </picture>
            </div>
            </div>
          </div>
          </div>
    </header>
    <!-- link-javascript -->
     <script src="javascript.js"></script>
     <!-- end-Base-apparel-coming-soon-master -->
</body>
</html>
